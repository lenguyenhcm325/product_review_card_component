<!DOCTYPE html>
<html lang="en">
<!-- /images/image-product-desktop.jpg -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="product-img">
      <img src="/images/image-product-desktop.jpg" alt="" id="img1">
      <img src="/images/image-product-mobile.jpg" alt="" id="img2">
    </div>
    <div class="product-text">
      <div class="product-type"><span>perfume</span></div>

      <div class="product-info">
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div class="discounted-price">$149.99</div>
        <div class="old-price"> $169.99</div>

      </div>


      <a href="#" class="add-to-cart">Add to Cart</a>
    </div>


  </div>

    Coded by <a href="https://www.google.com.vn/">Le Nguyen</a>.
  </div> -->
</body>

</html>
